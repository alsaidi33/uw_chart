<mat-card class="line-chart-widget-card">
    <mat-card-title class="line-chart-widget-title">
        {{title}}
    </mat-card-title>
    <mat-card-content>
        <mat-card-subtitle class="line-chart-widget-subtitle align-left">
            {{subtitle}}
        </mat-card-subtitle>
        <div style="border: 1px solid #cbcbcbb0">
            <mat-toolbar class="line-chart-widget-toolbar">
                <img src="assets/filter.png"
                    class="line-chart-widget-toolbar-material-icon" />
                <mat-divider vertical class="line-chart-widget-toolbar-divider"></mat-divider>
                <img src="assets/zoom_out.png"
                    class="line-chart-widget-toolbar-material-icon"  (click)="onZoomOutButtonClick()" />
                <mat-divider vertical class="line-chart-widget-toolbar-divider"></mat-divider>
                <img src="assets/zoom_in.png"
                    class="line-chart-widget-toolbar-material-icon" (click)="onZoomInButtonClick()"/>
                <mat-divider vertical class="line-chart-widget-toolbar-divider"></mat-divider>
                <img src="assets/double_cursor.png"
                    class="line-chart-widget-toolbar-material-icon" (click)="toggleDoubleAnnotation()" style="cursor: pointer;"/>
                <mat-divider vertical class="line-chart-widget-toolbar-divider"></mat-divider>
                <img src="assets/single_cursor.png"
                    class="line-chart-widget-toolbar-material-icon" (click)="toggleSingleAnnotation()" style="cursor: pointer;"/>
                <mat-divider vertical class="line-chart-widget-toolbar-divider"></mat-divider>

            </mat-toolbar>
            <div class="chart-container">
                <canvas [id]="lineChartWidgetID"></canvas>
            </div>
           

        </div>
        <br>
        <div>
            <table>
                <thead>
                    <tr>
                        <th style="text-align: start;">Series</th>
                        <th>value</th>
                        <th>min</th>
                        <th>max</th>
                        <th>average</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let seriesStat of seriesStats" [style.color]="seriesStat.color">
                        <td>{{seriesStat.seriesName}}</td>
                        <td style="text-align: center;">{{seriesStat.value}}</td>
                        <td style="text-align: center;">{{seriesStat.min}}</td>
                        <td style="text-align: center;">{{seriesStat.max}}</td>
                        <td style="text-align: center;">{{seriesStat.avg}}</td>
                    </tr>
                </tbody>
                
            </table>
        </div>
    </mat-card-content>
</mat-card>
